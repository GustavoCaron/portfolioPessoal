<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-container.css">
</head>
<body>

      <div class="navegacao-email">
        <span>Entre em contato pelo E-Mail</span>
        <form>
            <div class="box-usuario">
                <input type="text" name="nome" required="">
                <label class="label-form">Nome</label>
            </div>
            <div class="box-usuario">
                <input type="email" name="email" required="">
                <label class="label-form">E-Mail</label>
            </div>

            <textarea name="mensagem-email" id="mensagem-email" cols="30" rows="10" placeholder="Digite Sua Mensagem"></textarea>
            <button type="submit">Enviar <i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
</body>
</html>
